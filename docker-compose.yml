version: '3.8'

services:
  backend:
    build: ./backend
    container_name: voleyassistant-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - DATABASE_URL=file:/app/data/voleyassistant.db
    volumes:
      - ./data:/app/data
    networks:
      - voleyassistant-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: voleyassistant-frontend
    restart: unless-stopped
    ports:
      - "4000:80"
    depends_on:
      - backend
    networks:
      - voleyassistant-network

networks:
  voleyassistant-network:
    driver: bridge

volumes:
  data:
